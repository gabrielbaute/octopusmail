{% extends "base.html" %}

{% block title %}Editar Lista{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Editar Lista</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="field">
                <label class="label">Nombre de la Lista</label>
                <div class="control">
                    {{ form.name(class_='input') }}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
