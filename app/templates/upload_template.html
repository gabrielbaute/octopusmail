{% extends "base.html" %}

{% block title %}Upload Template{% endblock %}

{% block content %}
<h1 class="title">Upload Template</h1>
<div class="section">
    <div class="container">
        <form method="POST" action="{{ url_for('templates.upload_template') }}">
            {{ form.hidden_tag() }}
            <div class="field">
                <label class="label">{{ form.template_name.label }}</label>
                <div class="control">
                    {{ form.template_name(class_="input") }}
                </div>
            </div>
            <div class="field">
                <label class="label">{{ form.template_content.label }}</label>
                <div class="control">
                    {{ form.template_content(class_="textarea") }}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{ form.submit(class_="button is-primary") }}
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
