{% extends "base.html" %}

{% block title %}Create List{% endblock %}

{% block content %}
<h1 class="title">Crear Lista</h1>
<div class="section">
    <div class="container">
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="field">
                <label class="label">{{ form.name.label }}</label>
                <div class="control">
                    {{ form.name(class_="input") }}
                </div>
            </div>
            <div class="field">
                <div class="control">
                    {{ form.submit(class_="button is-primary") }}
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
